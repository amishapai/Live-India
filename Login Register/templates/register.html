<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group select {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Register</h2>
    
    <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="form-group">
            <label for="user_type">User Type</label>
            <select class="form-control" id="user_type" name="user_type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="Tourist">Tourist</option>
                <option value="Tour Guide">Tour Guide</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Tourist specific fields -->
        <div id="tourist_fields" style="display:none;">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination">
            </div>
            <div class="form-group">
                <label for="language_preferences">Language Preferences</label>
                <select class="form-control" id="language_preferences" name="language_preferences" multiple>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Bengali">Bengali</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Marathi">Marathi</option>
                </select>
            </div>
        </div>

        <!-- Guide specific fields -->
        <div id="guide_fields" style="display:none;">
            <div class="form-group">
                <label for="language_preferences">Language Preferences</label>
                <select class="form-control" id="language_preferences" name="language_preferences" multiple>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Bengali">Bengali</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Marathi">Marathi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="certificate">Upload Certificate (Optional)</label>
                <input type="file" class="form-control-file" id="certificate" name="certificate">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    <p class="mt-3">Already have an account? <a href="/">Login here</a>.</p>
</div>

<script>
document.getElementById('user_type').addEventListener('change', function() {
    var userType = this.value;
    if (userType === 'Tourist') {
        document.getElementById('tourist_fields').style.display = 'block';
        document.getElementById('guide_fields').style.display = 'none';
    } else if (userType === 'Tour Guide') {
        document.getElementById('tourist_fields').style.display = 'none';
        document.getElementById('guide_fields').style.display = 'block';
    }
});
</script>
</body>
</html>
